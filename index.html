<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MOS Burger - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    .sidebar {
      background-color: #1B1713;
      color: white;
      min-height: 100vh;
    }

    .sidebar a {
      color: white;
      padding: 0.75rem;
      display: block;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #A64931;
    }

    .time {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .tab-line {
      height: 3px;
      background-color: #DB0D33;
      width: 100%;
      margin-top: -5px;
      margin-bottom: 5px;
    }

    .card-btn {
      background-color: #A64931;
      color: white;
      border: none;
      border-radius: 0.5rem;
      padding: 5px 15px;
    }

    .more-btn {
      background-color: #A64931;
      color: white;
      font-size: 0.85rem;
      border-radius: 0.5rem;
    }

    .scroll-box {
      max-height: 200px;
      overflow-y: auto;
      background-color: #f8dcdc;
      padding: 1rem;
      border-radius: 1rem;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-12 bg-dark text-white p-2 d-flex justify-content-between align-items-center d-md-none">
      <span>MOS BURGER</span>
      <button class="btn btn-sm btn-light" data-bs-toggle="collapse" data-bs-target="#menuList">‚ò∞</button>
    </div>

    <div class="col-md-3 sidebar collapse d-md-block" id="menuList">
      <div class="p-3 text-center fw-bold">MOS BURGER</div>
      <a href="#">üè† Home</a>
      <a href="#">üßæ Bill</a>
      <a href="#">üìÉ Order List</a>
      <a href="#">üë§ Customers</a>
      <a href="#">üì¶ Inventory</a>
      <a href="#">üìä Reports</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 p-3">
      <div class="text-center">
        <h3 class="fw-bold">Good Morning</h3>
        <div class="time" id="timeNow">09:25 AM</div>
        <div>Tue, 29 July</div>
      </div>

      <hr>

      <!-- Today's Special -->
      <div>
        <h5 class="fw-bold">Today's Special</h5>
        <div class="card mb-2">
          <div class="row g-0 align-items-center">
            <div class="col-3">
              <img src="https://via.placeholder.com/60" class="img-fluid rounded-start" alt="Burger">
            </div>
            <div class="col-9">
              <div class="card-body p-2">
                <h6 class="card-title m-0 fw-bold">Chicken & Cheeps Toast</h6>
                <small>Rs. 3700.00 - 3 Items</small><br>
                <button class="btn btn-sm more-btn mt-1 float-end">More...</button>
              </div>
            </div>
          </div>
        </div>
        <button class="btn card-btn mt-2">Add Item</button>
      </div>

      <hr>

      <!-- Today's Orders -->
      <div>
        <h5 class="fw-bold">Today's Orders</h5>
        <div class="d-flex justify-content-around">
          <button class="btn btn-link text-dark fw-bold" onclick="showTab('ongoing')">Ongoing</button>
          <button class="btn btn-link text-dark" onclick="showTab('completed')">Completed</button>
        </div>
        <div class="tab-line"></div>
        <div class="scroll-box">
          <p class="text-center text-muted">Ongoing orders will appear here...</p>
        </div>
        <button class="btn card-btn mt-3 w-100">Place A New Order üçî</button>
      </div>

      <hr>

      <!-- System Warning -->
      <div>
        <h5 class="fw-bold">System Warning</h5>
        <div class="d-flex justify-content-around">
          <button class="btn btn-link text-dark fw-bold">About to Expire</button>
          <button class="btn btn-link text-dark">Low Stock</button>
        </div>
        <div class="tab-line"></div>
        <p class="text-muted">No warnings for now.</p>
      </div>
    </div>
  </div>
</div>

<script>
  // Live Time Example (optional)
  function updateTime() {
    const now = new Date();
    let hours = now.getHours();
    let minutes = now.getMinutes();
    let ampm = hours >= 12 ? "PM" : "AM";
    hours = hours % 12 || 12;
    minutes = minutes < 10 ? "0" + minutes : minutes;
    document.getElementById("timeNow").innerText = `${hours}:${minutes} ${ampm}`;
  }

  setInterval(updateTime, 60000);
  updateTime();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
